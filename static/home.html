<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>La Pizzeria di Giovanni</title>

<body>
    <!-- Header della pagina -->
    <header>
        <div class="logosec">
            <!-- Logo dell'azienda -->
            <img src="https://goodpizzagreatpizza.com/images/gpgp_logo02.png" alt="Good Pizza , Great Pizza" class="logo" />

        <div class="dp">

                        <div class="nav-section">

                                <a href="#">Employees</a>
                            </div>
                            <div class="nav-option option1">
                                <a href="#">Shifts</a>
                            </div>
                        </div>
                        <!-- Sezione per l'account -->
                        <div class="nav-section">
                            <h3>Account</h3>
                            <!-- Tasto "Log Out" -->
                            <div class="nav-option option1">
                                <a href="#" class="logout-button">Log Out</a>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
        <!-- Barra superiore decorativa -->
        <div class="topBar"></div>
    </form>
    <!-- Contenuto della pagina -->
    %content%
