<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">  <!-- Specifica la codifica dei caratteri -->

    <title>Register</title> <!-- Titolo della pagina -->
    <link rel="stylesheet" type="text/css" href="style.css" /> <!-- Collegamento al file CSS -->
</head>
<body>
    <!-- Form per il login -->
    <form action="register" method="post"class = "form">

        </div>

            </div>
            <!-- Campo per il nome della pizzeria -->
            <div class= "gestore">
                <label  for="name">Nome della pizzeria:</label><br> <!-- Etichetta per il campo -->
                <input type="text" placeholder="Inserisci Nome Pizzeria" name="name" id="name"><br> <!-- Input per il nome della pizzeria -->
            </div>
            <!-- Pulsante per registrarsi -->
                <input class="inputlogin" type="submit" value="Registrati">
                <!-- Sezione di accesso -->
                <div class="register">
                    <p>Hai gi√† un account? <a href="login" style="color: black;">Login</a></p>
                </div>
        </div>

    </form>
</body>
</html>
