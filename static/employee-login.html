<!DOCTYPE html>
<html lang="en">
    
<head>

    <link rel="stylesheet" type="text/css" href="style.css" />

        </div>

            <p>%error%</p>
        </div>

        <div class= "login">

                <label for="id">Codice:</label><br>
                <input  class= "InputGestore" type="text" placeholder="Inserici il tuo codice" name="id" id="id"><br>
            </div>
            <div class= "gestore">
                <label  for="name">Nome della pizzeria:</label><br>
                <input type="text" placeholder="Inserisci Nome Pizzeria" name="name" id="name"><br>
            </div>
                <input class="inputlogin" type="submit" value="Accedi">
                <div class="register">
                    <p>Sei un gestore? <a href="/login" style="color: black;">Login come gestore</a></p>
                </div>
        </div>
    </form>
</body>
</html>
