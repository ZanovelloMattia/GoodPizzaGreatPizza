<div class="request">
    <p class="id" style="display: none;">%id%</p>
    <div class="request-info">
        <p>Richiesta a: %name% %surname%</p>
        <p>Turno attuale: %current-day%, %current-shift%</p>
        <p>Turno desiderato: %desired-day%, %desired-shift%</p>
    </div>
    <div class="request-actions">
        <p>In attesa di accettazione...</p>
        <button class="decline-btn">Annulla</button>
    </div>
</div>
